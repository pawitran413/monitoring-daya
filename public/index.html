<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard Monitoring Visual</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Dashboard Monitoring & Kontrol Beban Listrik</h1>
		<div id="status">Menghubungkan ke server...</div>

		<div class="dashboard-container">
			<div class="card">
				<h2>Total Daya (PZEM)</h2>
				<canvas id="gauge-pzem"></canvas>
				<div id="pzem-value" class="gauge-value">0 W</div>
			</div>

			<div class="stop-kontak-container">
				<div class="stop-kontak-item">
					<div class="card">
						<h2>Stop Kontak 1</h2>
						<canvas id="gauge-zmct-1"></canvas>
						<div id="zmct1-value" class="gauge-value">0 W</div>
					</div>
					<div class="card">
						<h2>Relay 1</h2>
						<div id="relay1-status" class="status-indicator off">MATI</div>
						<div class="button-group">
							<button class="btn-on" data-relay="1">ON</button>
							<button class="btn-off" data-relay="1">OFF</button>
						</div>
					</div>
				</div>

				<div class="stop-kontak-item">
					<div class="card">
						<h2>Stop Kontak 2</h2>
						<canvas id="gauge-zmct-2"></canvas>
						<div id="zmct2-value" class="gauge-value">0 W</div>
					</div>
					<div class="card">
						<h2>Relay 2</h2>
						<div id="relay2-status" class="status-indicator off">MATI</div>
						<div class="button-group">
							<button class="btn-on" data-relay="2">ON</button>
							<button class="btn-off" data-relay="2">OFF</button>
						</div>
					</div>
				</div>

				<div class="stop-kontak-item">
					<div class="card">
						<h2>Stop Kontak 3</h2>
						<canvas id="gauge-zmct-3"></canvas>
						<div id="zmct3-value" class="gauge-value">0 W</div>
					</div>
					<div class="card">
						<h2>Relay 3</h2>
						<div id="relay3-status" class="status-indicator off">MATI</div>
						<div class="button-group">
							<button class="btn-on" data-relay="3">ON</button>
							<button class="btn-off" data-relay="3">OFF</button>
						</div>
					</div>
				</div>
